<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<header class="header">
  <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
  <section class="addition" id="addition">
    <label class="addition__title title" for="new-task">Add Item</label>
    <div class="addition__task-wrapper">
      <input id="new-task" class="addition__input input task" type="text">
      <button class="button">Add</button>
    </div>
  </section>
  <section class="todo">
    <h3 class="todo__title title">Todo</h3>
    <ul class="todo__list list" id="incomplete-tasks">
      <li class="list__item">
        <input class="list__input_checkbox input checkbox" type="checkbox">
        <label class="list__label label task">Pay Bills</label>
        <input type="text" class="list__input_text input text task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete__image" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="list__item list__item_edit-mode">
        <input class="list__input_checkbox input checkbox" type="checkbox">
        <label class="list__label list__label_edit-mode label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list__input_text list__input_edit-mode input text task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="delete__image" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </section>
  <section class="completed">
    <h3 class="completed__title title">Completed</h3>
    <ul class="completed__list list" id="completed-tasks">
      <li class="list__item">
        <input class="list__input_checkbox input checkbox" type="checkbox" checked>
        <label class="list__label list__label_completed label task">See the Doctor</label>
        <input type="text" class="list__input_text input text task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete__image" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </section>
</main>
<script src="app.js"></script>
</body>
</html>
